specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CollectionPool
    network: xdai
    source:
      address: "0x4C836394875487eC3C184C3E3848cEeB814C7487"
      abi: CollectionPool
      startBlock: 10485393
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - OwnershipTransferred
        - Transfer
        - Distribution
        - Refund
      abis:
        - name: CollectionPool
          file: ./abis/CollectionPool.json
      eventHandlers:
        - event: Deposit(indexed uint256,indexed uint16,uint16,address)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Distribution(indexed uint256,indexed uint16)
          handler: handleDistribution
        - event: Refund(indexed uint256,indexed uint16)
          handler: handleRefund
      file: ./src/mapping.ts
